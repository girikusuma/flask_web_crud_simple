{% extends 'layout.html' %}

{% block title %}
List - Products
{% endblock %}

{% block content %}
<div class="row">
    <div class="col col-md-6 position-absolute start-50 translate-middle-x">
        <h3>Login</h3>
        <form method="post">
            <div class="mb-3">
                <label for="user" class="form-label">Username or Email</label>
                <input type="text" class="form-control" id="user" name="user" autofocus autocomplete="off">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password">
            </div>
            <button type="submit" class="btn btn-primary mb-2">Login</button>
        </form>
    </div>
</div>
{% endblock %}
