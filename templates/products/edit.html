{% extends 'layout.html' %}

{% block title %}
Edit - Categories
{% endblock %}

{% block content %}
<div class="row">
    <div class="col col-md-6 position-absolute start-50 translate-middle-x">
        <h3>Edit Product</h3>
        <form method="post">
            <div class="mb-3">
                <label for="code" class="form-label">Code</label>
                <input type="text" class="form-control" id="code" name="code" value="{{ product['code'] }}">
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <select class="form-select" name="category_id" id="category">
                    <option>Open this select menu</option>
                    {% for category in categories %}
                    <option value="{{ category['id'] }}" {% if category["id"] == product["category_id"] %} selected {% endif %}>{{ category['name'] }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ product['name'] }}">
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="description" name="description" style="height: 150px">{{ product['description'] }}</textarea>
                    <label for="description" class="text-muted">describe category</label>
                </div>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input type="number" class="form-control" id="price" name="price" value="{{ product['price'] }}">
            </div>
            <div class="mb-3">
                <label for="stock" class="form-label">Stock</label>
                <input type="number" class="form-control" id="stock" name="stock" value="{{ product['stock'] }}">
            </div>
            <button type="submit" class="btn btn-primary mb-2">Update Product</button>
        </form>
    </div>
</div>
{% endblock %}
